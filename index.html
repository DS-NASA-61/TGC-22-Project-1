<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Font Awesome icons -->
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
            integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
        <!--leaflet markerclustering plugin css-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
        <!-- leaflet locatecontrol plugin css -->
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.css" />

        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>

    <body>

        <div id="form-validation">
            <form id="form-toggle" onclick="return toggleForm()">
                <input type="image" src="img/love-letter.png" alt="Submit" id="loveletter">
            </form>
        </div>

        <div class="container" id="form-container" style="display: none;">
            <div class="header">
                <h2>Create Account</h2>
            </div>
            <form id="form" class="form">
                <div class="landing-form-control">
                    <label for="username">Username</label>
                    <input type="text" required minlength="6" maxlength="12" placeholder="lovehawker22" id="username" />

                </div>
                <div class="landing-form-control">
                    <label for="email">Email</label>
                    <input type="email" required placeholder="love@hawkersg.com" id="email" />

                </div>
                <div class="landing-form-control">
                    <label for="password">Password</label>
                    <input type="password" required minlength="8" placeholder="Password" id="password" />

                </div>
                <div class="landing-form-control">
                    <label for="hfotd">What's your hawker pick of the day?</label>
                    <!-- hfotd: hawker food of the day -->
                    <input type="text" required placeholder="We'd love to know" id="hfotd" />

                </div>
                <button>Submit</button>
            </form>
        </div>



        <div id="landing-page">
            <section class="landing-search-section">
                <div class="container">
                    <div class="row">
                        <div class="offset-lg-4">
                            <div class="hero-caption">
                                <h1 class="home-Subtitle1">The Sound Of Clattering Dishes</h1>
                                <h1 class="home-Subtitle1">The Blast Of A Fiery Wok Furnace</h1>
                                <h1 class="home-Subtitle2">A legacy that unites all Singaporeans</h1>
                                <h1 id="home-title">Hawker Center,</h1>
                                <p>Check Out Hawker Centers Nearby...</p>
                                <h1 class="text-lg- text-md- text-sm-"></h1>
                                <div class="search-form">
                                    <form action="#">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" id="user-search"
                                                placeholder="Enter place name or address"
                                                aria-label="Search Address Here" aria-describedby="button-addon2">
                                            <button class="btn btn-outline-secondary bg-secondary text-white"
                                                id="search-button" type="button"
                                                style="--bs-btn-font-size: 1.4rem;--bs-btn-padding-x:2.5rem">Search</button>
                                        </div>
                                        <div id="search-results-list"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <div class="photo-grid">


                <div class="card card-small-3" style="background-image: url(img/joshua-tsu-sg3AAPPP6h0-unsplash.jpg);">
                </div>
                <div class="card card-small-4" style="background-image: url(img/john-t-jFYmErMRcBY-unsplash.jpg);">
                </div>
                <div class="card card-tall" style="background-image: url(img/WeChat\ Image_20230218144755.jpg);">
                </div>
                <div class="card card-small-5" style="background-image: url(img/galen-crout-krKxjwjeZBU-unsplash.jpg);">
                </div>


            </div>


        </div>



        <div id="map-container">
            <div id="map">

            </div>


            <div class="container overflow-hidden" id="search-container">
                <div class="icon">
                    <i class="search fa fa-search" id="search-icon"></i>
                </div>
                <div class="input">
                    <input type="text" placeholder="Enter place name or address" id="search-input">
                    <i class="clear fa fa-times" id="clear-icon"></i>
                </div>
                <div id="search-results"></div>
            </div>

            <script>
                let search = document.querySelector(".search")
                let clear = document.querySelector(".clear")
                search.onclick = function () {
                    document.querySelector("#search-container").classList.toggle("active");
                    document.querySelector("#search-container").classList.toggle("overflow-hidden");
                }
                clear.onclick = function () {
                    document.querySelector("#search-input").value = "";
                }
            </script>
        </div>




        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>

        <!-- axios -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.3/axios.min.js"
            integrity="sha512-wS6VWtjvRcylhyoArkahZUkzZFeKB7ch/MHukprGSh1XIidNvHG1rxPhyFnL73M0FC1YXPIXLRDAoOyRJNni/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
            integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <!-- csvtojson -->
        <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>

        <!-- leaflet -->
        <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
            integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

        <!-- leaflet markerclustering plugin -->
        <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

        <!-- leaflet locatecontrol plugin -->
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.79.0/dist/L.Control.Locate.min.js"
            charset="utf-8"></script>


        <script src="map.js"></script>
        <script src="data.js"></script>
        <script src="script.js"></script>
    </body>

</html>
